apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-app-pod
      app: demo-voting-app
  template:
    metadata:
      name: postgres-app-pod
      labels:
        name: postgres-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: postgres-app
          image: postgres:9.5
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          ports:
            - containerPort: 5432