apiVersion: v1
kind: Pod
metadata:
  name: postgres-app-pod
  labels:
    name: postgres-app-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgres-app
      image: postgres:9.5
      env:
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_PASSWORD
          value: admin
      ports:
        - containerPort: 5432
